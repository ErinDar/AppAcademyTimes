<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="icons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="icons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div class="icons">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="technology-list">
                    <span class="technology_lang">CSS</span>
                    <span class="technology_lang">HTML</span>
                    <span class="technology_lang">JavaScript</span>
                    <span class="technology_lang">Python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i>Today's Paper
            </div>
        </div>
        <nav class="main">
            <ul class="navigation">
                <li class="nav-list"><a href="">World</a></li>
                <li class="nav-list"><a href="">SWE Online</a></li>
                <li class="nav-list"><a href="">San Francisco</a></li>
                <li class="nav-list"><a href="">New York</a></li>
                <li class="nav-list"><a href="">Jumpstart</a></li>
                <li class="nav-list"><a href="">Online</a></li>
                <li class="nav-list"><a href="">Marketing</a></li>
                <li class="nav-list"><a href="">Sales</a></li>
                <li class="nav-list"><a href="">TalentMatch</a></li>
                <li class="nav-list"><a href="">Alumni</a></li>
                <li class="nav-list"><a href="">ALL</a></li>
            </ul>
        </nav>
        <div class="interest-bar">

        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
